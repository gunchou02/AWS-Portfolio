<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS Cloud Portfolio</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN",
          "Hiragino Sans", Meiryo, sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background-color: #1e293b;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        max-width: 400px;
        width: 100%;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #38bdf8;
      }
      .role {
        color: #94a3b8;
        margin-bottom: 2rem;
        font-weight: 500;
        font-size: 0.9rem;
      }
      .description {
        line-height: 1.6;
        margin-bottom: 2rem;
      }
      .counter-box {
        background-color: #0f172a;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid #334155;
        margin-top: 2rem;
      }
      .counter-label {
        font-size: 0.8rem;
        color: #64748b;
        display: block;
        margin-bottom: 0.5rem;
      }
      #visitor-count {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cloud Portfolio</h1>
      <p class="role">クラウドエンジニア (Cloud Engineer)</p>

      <p class="description">
        AWS S3 + CloudFrontで構築された<br />
        サーバーレスWebサイトへようこそ。
      </p>

      <div class="counter-box">
        <span class="counter-label">総訪問者数 (Total Visitors)</span>
        <span id="visitor-count">集計中...</span>
      </div>
    </div>

    <script>
      // Lambda API 연결 전 임시 텍스트
      document.getElementById("visitor-count").innerText = "0";
    </script>
  </body>
</html>
